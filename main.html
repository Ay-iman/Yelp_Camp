<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/images/Checkmark.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <title>Yelp Camp</title>
    <link rel="stylesheet" href="./assets/styles/main.css" />
  </head>
  <body>
    <div id="main-body">
      <section id="main-body_sec--one">
        <img src="./assets/images/Logo.svg" alt="logo" id="img-logo" />
        <img src="./assets/images/Hero Image (Tablet and Mobile).jpg" alt="Tablet" id="img-tablet">
        <div id="tablet">
          <h1 id="main-body_head-word--one">
            Explore the best 
            camps on Earth
          </h1>
          <p class="main-body_prag-word--one">
            YelpCamp is a curated list of the best camping spots 
            on Earth. Unfiltered and Unbiased reviews.
          </p>
          <div class="prag-flex">
            <img src="./assets/images/Checkmark.svg" alt="Checkmark" />
            <p class="main-body_prag-word--two">
              Add your own camp suggestions.
            </p>
          </div>
          <div class="prag-flex">
            <img src="./assets/images/Checkmark.svg" alt="Checkmark" />
            <p class="main-body_prag-word--two">
              Leave reviews and experiences.
            </p>
          </div>
          <div class="prag-flex">
            <img src="./assets/images/Checkmark.svg" alt="Checkmark" />
            <p class="main-body_prag-word--two">
              See locations for all camps.
            </p>
          </div>
          <div>
            <h3 id="main-body_head-word--two">view Campgrounds</h3>
          </div>
          <p class="main-body_prag-word--three">Partnered with:</p>
          <span>
            <img src="./assets/images/Airbnb.svg" alt="Airbnb" />
            <img src="./assets/images/Booking.svg" alt="Booking" />
            <img src="./assets/images/Plum Guide.svg" alt="Plum" />
          </span>
        </section>
        <section id="main-body_sec--two">
          <img src="./assets/images/Hero Image.jpg" alt="Hero" id="img-hero" />
        </section>
        </div>
    </div>
  </body>
</html>
